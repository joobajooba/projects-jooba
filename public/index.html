<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <style>
    html, body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
      color: #e0e0e0;
    }
    .navbar {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      position: relative;
    }
    .navbar::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 3px;
      background: linear-gradient(90deg,
        #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
    }
    .navbar a {
      color: #e0e0e0;
      text-decoration: none;
      font-family: system-ui, sans-serif;
    }
    .navbar a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/">Home</a>
    <a href="/ape-projects/">APE-Projects</a>
    <a href="/games/">Games</a>
    <a href="/profile/">Profile</a>
  </nav>
</body>
</html>
