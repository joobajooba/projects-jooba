# Netlify configuration for projects-jooba
# Vite builds to dist/. Set Netlify UI Publish directory to "dist" if needed.

[build]
  command = "npm run build"
  publish = "dist"

# SPA: serve index.html for routes so React Router works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.alchemy.com https://*.wagmi.sh https://*.rainbowkit.com https://*.walletconnect.com https://*.walletconnect.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.alchemy.com https://*.wagmi.sh wss://*.walletconnect.com wss://*.walletconnect.org;"
